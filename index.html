<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Cadastro Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer a configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    
                    <div class="container">
                        <label for="iemail"><span class="material-symbols-outlined">
                            person
                            </span></label>
                        <input type="text" name="email" id="iemail" placeholder="Seu e-mail" maxlength="40" required> <br>
                    </div>
                    <div class="container">
                        <label for="isenha"><span class="material-symbols-outlined">
                            lock
                            </span></label>
                        <input type="text" name="senha" id="isenha" placeholder="Sua Senha" minlength="8" maxlength="15" required>
                    </div>
                    <div id="botoes">
                        <input id="enviar" type="submit" value="Enviar"> <br>
                        <input id="limpar" type="reset" value="Esqueci a senha">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
